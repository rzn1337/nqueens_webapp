{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    {% include "navbar.html" %}
    <h1>
        {% block heading %}
        {% endblock %}
    </h1>
    <div id="canvas-container">
        <canvas id="board-canvas" width="425" height="425"></canvas>
    </div>
    <div id="loading-spinner" class="hidden">
        <div class="spinner"></div>
    </div>
    
    <div id="controls">
        <label for="input-n">Enter N:</label>
        <input type="number" id="input-n" min="4" value="8">
        <button id="btn-solve">Run</button>
        <button type="submit" id="btn-download">Download Metrics</button>
    </div>
    
    <div id="toast-message" class="toast-message hidden"></div>

    <script src="{% static 'script.js' %}"></script>
    <script>
        document.getElementById('btn-download').onclick = function() {
            window.location.href = "{% url 'download_file' %}";
        };
        {% block script %}
        {% endblock %}
    </script>
</body>
</html>
